<h2>Digite dois numeros para somar</h2>

<input placeholder="Valor" type="number" [(ngModel)]="num2">

<button (click)="somar()">vamos somar</button>
<!-- usando function -->
<p>{{soma}} retornando com uma function</p>
<p>{{num1+num2}} somando na interpolação</p>
