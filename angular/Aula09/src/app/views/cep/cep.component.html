<h1>Consulte o seu CEP</h1>
<input type="text" placeholder="CEP" [(ngModel)]="cep" min="8">
<button (click)="consultarCep()">Enviar</button>
<div *ngIf="endereco != undefined">
  <p>{{endereco?.cep}}</p>
  <p>{{endereco?.logradouro}}</p>
  <p>{{endereco?.complemento}}</p>
  <p>{{endereco?.bairro}}</p>
  <p>{{endereco?.uf}}</p>
  <p>{{endereco?.ibge}}</p>
  <p>{{endereco?.gia}}</p>
  <p>{{endereco?.ddd}}</p>
  <p>{{endereco?.siafi}}</p>
  <p>{{endereco?.logradouro}}</p>
</div>
